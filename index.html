<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Origin Unknown</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: moveStar 20s linear infinite, twinkle 2s infinite ease-in-out;
            box-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff;
        }

        @keyframes moveStar {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-200vw, -200vh) scale(0);
                opacity: 0;
            }
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0.3;
            }
        }

        h1 {
            position: relative;
            font-size: 4vw;
            color: #fff;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            animation: glow 2s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
            50% {
                text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 60px #00ffff, 0 0 80px #00ffff;
            }
            100% {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 8vw;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <h1>Origin Unknown</h1>
    <script>
        const starsContainer = document.querySelector('.stars');

        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.left = Math.random() * 100 + 'vw';
            starsContainer.appendChild(star);

            setTimeout(() => {
                starsContainer.removeChild(star);
            }, 20000);
        }

        setInterval(createStar, 500);
    </script>
</body>
</html>
